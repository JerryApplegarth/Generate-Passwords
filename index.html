  <body>
    <div class="container">
      <div class="headArea">
        <h1>Generate a <span>random password</span> </h1>
        <p>Never use an insecure password again.</p>
        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Radio Button</title>
</head>


    <p>Select what is to be included in your new password</p>
    <div class="password-options">
      <div>
        <input type="radio" name="size" value="symbols" id="symbols">
        <label for="symbols">Symbols</label>
    </div>
    <div>
        <input type="radio" name="numbers" value="numbers" id="numbers">
        <label for="numbers">Numbers</label>
    </div>
    <div>
        <input type="radio" name="lowercase" value="lowercase" id="lowercase">
        <label for="lowercase">Lower Case Letters</label>
    </div>
    <div>
        <input type="radio" name="uppercase" value="uppercase" id="uppercase">
        <label for="uppercase">Upper case Letter</label>
    </div>
  </div>
    


        <button id="btn-generate">Generate Password</button>
      </div>
      <div class="passwords">
        <p id="first-password"></p>
        <p id="second-password"></p>
        
      </div>
    </div>
  </body>
